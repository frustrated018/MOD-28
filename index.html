<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Font Inter Google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Applying font to the whole page -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        /* removing small arrows inside the number input field */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>

<body>
    <!-- Header section starts here -->
    <header></header>
    <!-- Main section starts here -->
    <main>
        <!-- Container section -->
        <section class="flex flex-col lg:flex-row gap-6 mt-10 ">
            <!-- Shapes calculator Cards container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <!-- Image -->
                    <div class="w-[90%] mx-auto">
                        <img class="mx-auto" src="./images/triangle.png" alt="Triangle">
                    </div>
                    <!-- Text -->
                    <div class="card-body">
                        <h2 class="text-neutral-700 text-[25px] font-bold">Triangle</h2>
                        <p class="mt-3 mb-6">Area (A) = 0.5 &Cross; b &Cross; h</p>
                        <!-- input section -->
                        <div class="mb-9">
                            <!-- Base input -->
                            <input type="number" id="tri-base"
                                class="text-xl w-[84px] px-2 py-2 bg-zinc-100 rounded-md border inline font-semibold"
                                placeholder="Base">
                            <p class="ml-2 inline">cm</p>
                            <!-- Height Input -->
                            <input type="number" id="tri-height"
                                class="text-xl w-[84px] px-2 py-2 bg-zinc-100 rounded-md border inline font-semibold ml-4"
                                placeholder="Height">
                            <p class="ml-2 inline">cm</p>
                        </div>

                        <!-- Button -->
                        <button onclick="calculateTriangleArea()"
                            class="w-full mx-auto h-14 bg-sky-600 rounded-lg text-xl font-extrabold">Calculate</button>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <!-- Image -->
                    <div class="w-[90%] mx-auto">
                        <img class="mx-auto" src="./images/rectangle.png" alt="Rectangle">
                    </div>
                    <div class="card-body">
                        <h2 class="text-neutral-700 text-[25px] font-bold">Rectangle</h2>
                        <p class="mt-3 mb-6">Area (A) = w &Cross; l</p>
                        <!-- input section -->
                        <div class="mb-9">
                            <!-- rectangle width -->
                            <input type="number" id="rect-width"
                                class="text-xl w-[84px] px-2 py-2 bg-zinc-100 rounded-md border inline font-semibold"
                                placeholder="Width">
                            <p class="ml-2 inline">cm</p>
                            <!-- Rectangle height -->
                            <input type="number" id="rect-height"
                                class="text-xl w-[84px] px-2 py-2 bg-zinc-100 rounded-md border inline font-semibold ml-4"
                                placeholder="Height">
                            <p class="ml-2 inline">cm</p>
                        </div>

                        <!-- Button -->
                        <button onclick=" calculateRectangleArea()"
                            class="w-full mx-auto h-14 bg-sky-600 rounded-lg text-xl font-extrabold">Calculate</button>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl text-center">
                    <!-- Image -->
                    <div class="w-[90%] mx-auto">
                        <img class="mx-auto" src="./images/parallelogram.png" alt="Parallelogram">
                    </div>
                    <div class="card-body">
                        <h2 class="text-neutral-700 text-[25px] font-bold">Parallelogram</h2>
                        <p class="mt-3 mb-6">Area (A) = b &Cross; h</p>
                        <!-- input section -->
                        <div class="mb-9">
                            <!-- Parallelogram Base input -->
                            <input type="number" id="para-base"
                                class="text-xl w-[84px] px-2 py-2 bg-zinc-100 rounded-md border inline font-semibold"
                                placeholder="Base">
                            <p class="ml-2 inline">cm</p>
                            <!-- Parallelogram height input -->
                            <input type="number" id="para-height"
                                class="text-xl w-[84px] px-2 py-2 bg-zinc-100 rounded-md border inline font-semibold ml-4"
                                placeholder="Height">
                            <p class="ml-2 inline">cm</p>
                        </div>

                        <!-- Button -->
                        <button onclick="calculateParallelogramArea()"
                            class="w-full mx-auto h-14 bg-sky-600 rounded-lg text-xl font-extrabold">Calculate</button>
                    </div>
                </div>

            </div>
            <!-- Area calculator -->

        </section>
    </main>
    <!-- Script -->
    <script src="./scripts/area.js"></script>
</body>

</html>
